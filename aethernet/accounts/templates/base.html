<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethernet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Aester<span>Net</span></a>
        <nav class="navbar">
            <a href="/">Home</a>  <!-- Home link -->
        
            {% if user.is_authenticated %}
                <a href="#">Welcome, {{ user.username }}</a>
                <a href="{% url 'charts' %}">Charts</a>  <!-- Charts link for logged-in users -->
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>        
        <div id="menu-icon">&#9776;</div> <!-- Mobile menu icon -->
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Aethernet. All rights reserved.</p>
    </footer>
</body>
</html>
